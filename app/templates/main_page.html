{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<div class="top-content-intro">
    <h1 class="top-content-intro-title">Dungeon World</h1>
    <p class="top-content-intro-description">
        This is a brief description of Dungeon world, ideally this is just one sentence.
    </p>
</div>
<div class="content-section">
    <h2 class="content-section-title">Characters</h2>
    <div class="content-section-main">
        <div class="mdl-grid characters-card-container">
            {% for hero in heroes %}
            <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-phone mdl-cell--4-col-tablet mdl-card mdl-card mdl-shadow--4dp">
                <div class="mdl-card__title mdl-card--border">
                    <h1 class="mdl-card__title-text content">
                    {{ hero.hero_name }}
                    </h1>
                </div>
                <div class="mdl-card__supporting-text content">
                    {{ hero.hero_class }}
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="mdl-grid characters-card-container">
            <div class="flex-container mdl-cell mdl-cell--3-col mdl-cell--2-col-phone mdl-cell--4-col-tablet mdl-card mdl-card mdl-shadow--4dp">
                <button class="newcharacter-button mdl-button mdl-js-button mdl-typography--text-uppercase">Create a New Character</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
