<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-cyan.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <title>My scratchboard page</title>
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header">
                <div class="mdl-layout-icon"></div>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title">Dungeon World Character Creator</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="#">Nav link 1</a>
                        <a class="mdl-navigation__link" href="#">Nav link 2</a>
                        <a class="mdl-navigation__link" href="#">Nav link 3</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout__title">Dungeon World Character Creator</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#">Nav link 1</a>
                    <a class="mdl-navigation__link" href="#">Nav link 2</a>
                    <a class="mdl-navigation__link" href="#">Nav link 3</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    {% for comment in comments %}
                        <div class="mdl-cell mdl-cell--3-col">
                            <div class="mdl-card mdl-shadow--4dp">
                                <div class="mdl-card__title mdl-card--border">
                                    <h1 class="mdl-card__title-text">
                                    {{ comment.title }}
                                    </h1>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    {{ comment.content }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
                <div class="mdl-grid">
                    <form action="." method="POST">
                        <div class="mdl-card mdl-shadow--4dp">
                            <div class="mdl-card__title">
                              <h2 class="mdl-card__title-text mdl-card--border">Create New Card</h2>
                            </div>
                            <div class="mdl-card__supporting-text mdl-card--border">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" name="title" id="cardtitle">
                                    <label class="mdl-textfield__label" for="cardtitle">Enter a title...</label>
                                </div>
                                <div class="mdl-textfield mdl-js-textfield">
                                    <textarea class="mdl-textfield__input" name="contents" type="text" rows= "3"></textarea>
                                    <label class="mdl-textfield__label" for="sample5">Add card...</label>
                                </div>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Post comment</button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
