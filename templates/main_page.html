<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-cyan.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

        <title>My scratchboard page</title>
    </head>

    <body>
        <div class="mdl-layout mdl-js-layout">
            <header class="mdl-layout__header">
                <div class="mdl-layout-icon"></div>
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title">Dungeon World Character Creator</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation">
                        <a class="mdl-navigation__link" href="#">Nav link 1</a>
                        <a class="mdl-navigation__link" href="#">Nav link 2</a>
                        <a class="mdl-navigation__link" href="#">Nav link 3</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout__title">Dungeon World Character Creator</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="#">Nav link 1</a>
                    <a class="mdl-navigation__link" href="#">Nav link 2</a>
                    <a class="mdl-navigation__link" href="#">Nav link 3</a>
                </nav>
            </div>
            <main class="mdl-layout__content">
                <div class="mdl-grid">
                    {% for comment in comments %}
                        <div class="mdl-cell mdl-cell--4-col">
                            <div class="mdl-card mdl-shadow--4dp">
                                <div class="mdl-card__title mdl-card--border">
                                    <h1 class="mdl-card__title-text">TITLE</h1>
                                </div>
                                <div class="mdl-card__supporting-text">
                                    {{ comment.content }}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>

                <div class="row">
                    <form action="." method="POST">
                        <textarea class="form-control" name="contents" placeholder="Enter a comment"></textarea>
                        <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" value="Post comment">
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
